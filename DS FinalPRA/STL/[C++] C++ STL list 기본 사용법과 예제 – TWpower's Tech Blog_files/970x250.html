    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="proximaNovaRegular" style="color:transparent;">proximaNovaRegular</div>
      <div class="proximaNovaItalic" style="color:transparent;">proximaNovaItalic</div>
      <div class="proximaNovaExtrabold" style="color:transparent;">proximaNovaExtrabold</div>
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 970,
        height: 250,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            // layout: 'ClassicClog',
            language: 'English',
            backgroundColor: 'darkblue',
            layoutColor: '#f1718b',
            logoImage: 'assets/Crocs_CAYA_LOGO.png',
            // backgroundImage: 'assets/970x250_backgroundImage.png',
            evenRowsImage: 'assets/970x250_evenRowsImage.png',
            oddRowsImage: 'assets/970x250_oddRowsImage.png',
            modelImage: 'assets/970x250_modelImage.png',
            celebrityText: "세정 (구구단)<br><font class='proximaNovaRegular'>가수 / 배우</font>",//"Zooey Deschanel<br><font class='proximaNovaItalic'>Entertainer</font>",
            headlineText: 'I CROCS!',
            productImage: 'assets/970x250_productImage.png',
            productShadowImage: 'assets/970x250_productImage(shadow).png',
            productText: 'Crocband™ Platform Clog',
            ctaText: 'JETZT KAUFEN',
            clickUrl: 'https://adobe.com/#crocs',
          },
          feed: [
            {
              name: 'Crocs'
            }
          ],
          staticData: {
            headlineImage: 'images/1x1.png',
            // ctaBtn: '#0aabef',
            // ctaBtnHover: '#0077a9',//'#00aef0',
            // ref: 'ref.jpg',
          },
          beforeLoad: function(data){
            if(data[0].language == 'Korean') {
              ad.root.querySelector('#cta').classList.remove('proximaNovaExtrabold');
              ad.root.querySelector('#cta').classList.add('nanumgothicbold');
              var div = document.createElement('div');
              div.className = 'nanumgothicbold';
              div.textContent = 'nanumgothicbold';
              document.querySelector('#loadFont').appendChild(div);
            } else if(data[0].language == 'Chinese') {
              ad.root.querySelector('#cta').classList.remove('proximaNovaExtrabold');
              ad.root.querySelector('#cta').classList.add('SS18_China_Font');
              var div = document.createElement('div');
              div.className = 'SS18_China_Font';
              div.textContent = 'SS18_China_Font';
              document.querySelector('#loadFont').appendChild(div);
            }
            data.map(function(content){
              // content.layoutColor = '#F1718B';
              if(content.headlineText.toLowerCase() == 'i crocs!') {
                content.headlineImage = 'images/970x250_ClassicClog_Text_ICROCS.png';
                document.querySelector('#headlineImage').style.display = 'block';
                document.querySelector('#headlineText').style.display = 'none';
              }
              switch(content.backgroundColor.toLowerCase()) {
                case 'lightblue': content.backgroundImage = 'images/background/970x250_lightblue.png'; break;
                case 'darkblue': content.backgroundImage = 'images/background/970x250_darkblue.png'; break;
                case 'greenishblue': content.backgroundImage = 'images/background/970x250_greenishblue.png'; break;
                case 'lightpink': content.backgroundImage = 'images/background/970x250_lightpink.png'; break;
                case 'darkpink': content.backgroundImage = 'images/background/970x250_darkpink.png'; break;
                case 'orange': content.backgroundImage = 'images/background/970x250_orange.png'; break;
                case 'yellow': content.backgroundImage = 'images/background/970x250_yellow.png'; break;
                case 'burgundy': content.backgroundImage = 'images/background/970x250_burgundy.png'; break;
                case 'lavender': content.backgroundImage = 'images/background/970x250_lavender.png'; break;
                default: content.backgroundImage = 'images/background/970x250_darkblue.png';
              }
              // content.ctaBtnHover = content.ctaBtnColor.split('^')[1];
              // content.ctaBtn = content.ctaBtnColor.split('^')[0];
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickUrl'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          var imagePath = adData.logoImage;
          var image = new Image();
          image.crossOrigin = 'Anonymous';
          image.onload = function() {
             var canvas = document.createElement('canvas');
             var ctx = canvas.getContext('2d');
             canvas.width = this.width;
             canvas.height = this.height;
             document.body.appendChild(canvas);
             ctx.fillStyle = adData.layoutColor;
             ctx.fillRect(0, 0, this.naturalWidth, this.naturalHeight);
             ctx.globalCompositeOperation = 'destination-in';
             ctx.drawImage(this, 0, 0);
             // imagePath = canvas.toDataURL();
             var imageURL = canvas.toDataURL();
             ad.root.querySelector('#logoImage img').src = imageURL;
             document.body.removeChild(canvas);
          }
          image.src = imagePath;
          setTimeout(function(){
            ad.layers.celebrityText.style.webkitTransform = '';
            ad.layers.celebrityText.style.transform = '';
            ad.layers.evenRowsImage.style.webkitTransform = '';
            ad.layers.evenRowsImage.style.transform = '';
            ad.layers.oddRowsImage.style.webkitTransform = '';
            ad.layers.oddRowsImage.style.transform = '';
            ad.layers.headlineText.style.opacity = 1;
            ad.layers.headlineImage.style.opacity = 1;
            ad.layers.productImage.style.webkitTransform = '';
            ad.layers.productImage.style.transform = '';
            ad.layers.productShadowImage.style.webkitTransform = '';
            ad.layers.productShadowImage.style.transform = '';
            setTimeout(function(){
              ad.layers.productText.style.opacity = 1;
            }, 400);
          }, 500);
        });
      }, 2000);
    </script>
